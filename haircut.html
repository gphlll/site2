<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEGANT - салон красоты</title>
    <link rel="icon" href="icon.png" type="png">
    <link rel="stylesheet" href="main_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F1ECDF;">
    <header>
        <div class="container">
            <nav>
                <ul class="button">
                    <li><a class="first_button" href="index.html">Главная</a></li>
                    <li><a class="second_button" href="#feedbackForm" id="scrollToFormBtn">Записаться</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="pricing">
        <div class="container">
            <h2>Парикмахерские услуги</h2>
            <table>
                <thead>
                    <tr>
                        <th>Услуга</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Стрижка женская</td>
                        <td>1500 руб.</td>
                    </tr>
                    <tr>
                        <td>Окрашивание волос</td>
                        <td>4500 руб.</td>
                    </tr>
                    <tr>
                        <td>Мужская стрижка машинкой</td>
                        <td>900 руб.</td>
                    </tr>
                    <tr>
                        <td>Бритьё головы + коррекция бороды</td>
                        <td>1700 руб.</td>
                    </tr>
                    <tr>
                        <td>Кератиновое выпрямление волос</td>
                        <td>6500 руб.</td>
                    </tr>
                    <tr>
                        <td>SPA-уход для волос</td>
                        <td>2500 руб.</td>
                    </tr>
                    <tr>
                        <td>Укладка</td>
                        <td>1800 руб.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div class="feedback-form" id="feedbackForm">
        <h3>Записаться на прием</h3>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" class="form-control" required>
                <div id="nameError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" class="form-control" required>
                <div id="emailError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="comment">Комментарий или желаемая услуга:</label>
                <textarea id="comment" class="form-control" required></textarea>
                <div id="commentError" class="error-message"></div>
            </div>
            
            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
        
        <div id="formResult" class="success-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
